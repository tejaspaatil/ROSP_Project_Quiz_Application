<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-96">
        <h1 class="text-4xl font-bold text-center mb-4">Quiz Application</h1>
        <div id="subject-selection" class="text-center mb-4">
            <h2 class="text-xl mb-2">Select a Subject</h2>
            <div class="flex justify-center space-x-2">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition" onclick="startQuiz('math')">Math</button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition" onclick="startQuiz('science')">Science</button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition" onclick="startQuiz('history')">History</button>
            </div>
        </div>

        <div id="quiz" class="hidden">
            <h2 id="subject-title" class="text-2xl mb-2 text-center"></h2>
            <div id="question-container" class="bg-gray-700 p-4 rounded-lg mb-4">
                <p id="question-text" class="text-lg mb-2"></p>
                <div id="options-container" class="space-y-2"></div>
            </div>
            <button id="next-btn" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition" onclick="nextQuestion()">Next Question</button>
            <p id="score" class="text-center mt-4"></p>
            <div id="progress-bar" class="mt-4 bg-gray-600 rounded-full h-2" style="width: 0;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
